spring.application.name=claimedit
server.port = 9999

spring.datasource.url=jdbc:mysql://localhost:3306/claimedit
spring.datasource.username=claimedit
spring.datasource.password=claimedit

logging.level.org.hibernate.orm.jdbc.bind=DEBUG
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.type=TRACE
log4j.logger.org.hibernate.hql=TRACE

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



spring.jpa.hibernate.ddl-auto=create-drop