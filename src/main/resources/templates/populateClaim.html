<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Claim Edit Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let currentIndex = [[${#lists.size(claim.charges)}]];

        function addChargeSection() {
            var container = document.getElementById('charge-sections');
            var newSection = document.createElement('div');
            newSection.innerHTML = `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Charge ID:</label>
                            <input type="number" class="form-control form-control-sm w-50" name="charges[${currentIndex}].id" readonly/>
                        </div>
                        <div class="form-group">
                            <label>Procedure Code:</label>
                            <input type="text" class="form-control form-control-sm w-50" name="charges[${currentIndex}].procedureCode" />
                        </div>
                        <div id="diagnosis-section-${currentIndex}" class="mb-3">
                            <label>Diagnosis Codes:</label>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-sm w-50" name="charges[${currentIndex}].diagnosisCodes[0].id" hidden="hidden" value="0"/>
                                <input type="text" class="form-control form-control-sm w-50" name="charges[${currentIndex}].diagnosisCodes[0].diagnosisCode" onblur="fetchDiagnosisCodeDesc(this)" />
                                <input type="text" class="form-control form-control-sm w-50" name="charges[${currentIndex}].diagnosisCodes[0].diagnosisCodeDesc" readonly />
                                <input type="number" name="charges[${currentIndex}].diagnosisCodes[0].chargeId" hidden="hidden" value="0"/>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm mb-2" onclick="addDiagnosisCode(${currentIndex})">Add Diagnosis Code</button>
                        <div class="form-group">
                            <label>Charge Amount:</label>
                            <input type="text" class="form-control form-control-sm w-50" name="charges[${currentIndex}].chargeAmount" readonly/>
                        </div>
                        <div class="form-group">
                            <label>Outstanding Amount:</label>
                            <input type="text" class="form-control form-control-sm w-50" name="charges[${currentIndex}].outstandingAmount" readonly />
                        </div>
                        <div class="form-group">
                            <label>Paid Amount:</label>
                            <input type="text" class="form-control form-control-sm w-50" name="charges[${currentIndex}].paidAmount" readonly/>
                        </div>
                            <input type="text" class="form-control form-control-sm w-50" name="charges[${currentIndex}].status" value="A" hidden="hidden"/>
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeSection(this)">Remove</button>
                    </div>
                </div>
            `;
            container.appendChild(newSection);
            currentIndex++;
        }

    function fetchDiagnosisCodeDesc(input) {
    var diagnosisCode = input.value;
    var descInput = input.closest('.form-group').querySelector('input[name*="diagnosisCodeDesc"]');
    // Assuming your endpoint to fetch the description
    var url = `/getDiagnosisCodeDesc?code=${encodeURIComponent(diagnosisCode)}`;

    // Make fetch call to fetch description
    fetch(url)
        .then(response => response.json())
        .then(data => {
            // Assuming the response contains the description
            descInput.value = data.description;
        })
        .catch(error => {
            console.error(error);
            alert('Failed to fetch diagnosis code description.');
        });
    }

        function addDiagnosisCode(chargeIndex) {
            var container = document.getElementById(`diagnosis-section-${chargeIndex}`);
            var diagnosisIndex = container.getElementsByClassName('form-group').length;
            var newDiagnosisCode = document.createElement('div');
            newDiagnosisCode.classList.add('form-group');
            newDiagnosisCode.innerHTML = `
                <input type="number" class="form-control form-control-sm w-50" name="charges[${chargeIndex}].diagnosisCodes[${diagnosisIndex}].id" hidden="hidden" value="0"/>
                <input type="text" class="form-control form-control-sm w-50" name="charges[${chargeIndex}].diagnosisCodes[${diagnosisIndex}].diagnosisCode" onblur="fetchDiagnosisCodeDesc(this)" />
                <input type="text" class="form-control form-control-sm w-50" name="charges[${chargeIndex}].diagnosisCodes[${diagnosisIndex}].diagnosisCodeDesc" readonly />
                <input type="number" name="charges[${chargeIndex}].diagnosisCodes[${diagnosisIndex}].chargeId" hidden="hidden" value="0"/>
            `;
            container.appendChild(newDiagnosisCode);
        }

        function initializeAddDiagnosisCodeButtons() {
            document.querySelectorAll('.add-diagnosis-code-btn').forEach(button => {
                button.onclick = () => {
                    const chargeIndex = button.dataset.index;
                    addDiagnosisCode(chargeIndex);
                };
            });
        }

        document.addEventListener('DOMContentLoaded', initializeAddDiagnosisCodeButtons);

    function removeSection(button) {
    const card = button.closest('.card');
    // Set status to 'D'
    card.querySelector('input[name*=".status"]').value = 'D';
    // Disable all inputs within the card
    const inputs = card.querySelectorAll('input');
    inputs.forEach(input => {
        input.disabled = false; // Ensure input is not disabled
    });
    // Hide the card visually
    card.style.display = 'none';
    }

    </script>
    <style>
        .card {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .bold-large-text {
            font-size: 35px; /* Adjust the font size as needed */
            font-weight: bold;
        }
        .status-container {
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .status-textbox {
            width: 15%;
            font-size: 1.5rem;
            text-align: center;
            color: white;
        }
        .status-textbox h2 {
            font-weight: bold;
            text-align: center;
            color: white;
        }
        .status-textbox input {
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            background-color: purple; /* Set background color to purple */
            color: white; /* Set text color to white */
            border: 1px solid #ced4da; /* Match other form controls */
            pointer-events: none; /* Prevents interaction with the input */
        }
        .status-container .form-control[readonly] {
            background-color: purple; !important; /* Ensure background color is purple */
            color: white; !important; /* Ensure text color remains white */
            opacity: 1; /* Prevents the textbox from looking grayed out */
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome to the Claim Edit Page</h1>
    <form th:action="@{/processClaim}" th:object="${claim}"  method="POST">
        <h3><span th:if="${#fields.hasErrors('charges')}" th:errors="${claim.charges}" class="text-danger">Error</span></h3>
        <div class="status-container">
            <div class="status-textbox">
                <h2><input  type="text" class="form-control" th:field="${claim.status}"  readonly></h2>
            </div>
        </div>
        <div class="card">
            <label></label>
            <input type="hidden" th:field="*{patientDetails.patientName}" />
            <input type="hidden" th:field="*{patientDetails.patientDOB}" />
            <input type="hidden" th:field="*{patientDetails.id}" />
            <h2>
                Patient Name : <span th:text="*{patientDetails.patientName}"></span>
                | Patient DOB : <span th:text="${#temporals.format(claim.patientDetails.patientDOB, 'dd/MM/yyyy')}"></span>
                | Patient ID : <span th:text="*{patientDetails.id}"></span>
            </h2>
        </div>
        <div class="card">
            <input type="hidden" th:field="${claim.created}" />
            <input type="hidden" th:field="${claim.id}" />
            <h3>
                Claim ID : <span th:text="${claim.id}"></span>
                | Created Date : <span th:text="${#temporals.format(claim.created, 'dd/MM/yyyy')}"></span>
            </h3>
            <div id="charge-sections">
                <div th:class="'card mb-3'" th:each="charge, iterStat : *{charges}" th:id="'charge-section-' + ${iterStat.index}">
                    <div th:if="${#fields.hasErrors('charges')}" th:errors="*{charges}" class="text-danger"></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Charge ID:</label>
                            <input type="number" class="form-control form-control-sm w-50" th:field="*{charges[__${iterStat.index}__].id}" readonly/>
                        </div>
                        <div class="form-group">
                            <label>Procedure Code:</label>
                            <input type="text" class="form-control form-control-sm w-50" th:field="*{charges[__${iterStat.index}__].procedureCode}" />
                        </div>
                        <div th:id="'diagnosis-section-' + ${iterStat.index}" class="mb-3">
                            <label>Diagnosis Codes:</label>
                            <div th:each="diagnosisCode, diagStat : *{charges[__${iterStat.index}__].diagnosisCodes}" class="form-group">
                                <input type="number" th:field="*{charges[__${iterStat.index}__].diagnosisCodes[__${diagStat.index}__].id}" hidden="hidden" value="0"/>
                                <input type="text" class="form-control form-control-sm w-50" th:field="*{charges[__${iterStat.index}__].diagnosisCodes[__${diagStat.index}__].diagnosisCode}" onblur="fetchDiagnosisCodeDesc(this)"  />
                                <input type="text" class="form-control form-control-sm w-50" th:field="*{charges[__${iterStat.index}__].diagnosisCodes[__${diagStat.index}__].diagnosisCodeDesc}" readonly />
                                <input type="number" th:field="*{charges[__${iterStat.index}__].diagnosisCodes[__${diagStat.index}__].chargeId}" hidden="hidden"/>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm mb-2 add-diagnosis-code-btn" th:data-index="${iterStat.index}">Add Diagnosis Code</button>
                        <div class="form-group">
                            <label>Charge Amount:</label>
                            <input type="text" class="form-control form-control-sm w-50" th:field="*{charges[__${iterStat.index}__].chargeAmount}" readonly/>
                        </div>
                        <div class="form-group">
                            <label>Outstanding Amount:</label>
                            <input type="text" class="form-control form-control-sm w-50" th:field="*{charges[__${iterStat.index}__].outstandingAmount}" readonly/>
                        </div>
                        <div class="form-group">
                            <label>Paid Amount:</label>
                            <input type="text" class="form-control form-control-sm w-50" th:field="*{charges[__${iterStat.index}__].paidAmount}" readonly/>
                        </div>
                        <input type="text" class="form-control form-control-sm w-50" th:field="*{charges[__${iterStat.index}__].status}" hidden="hidden"/>
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeSection(this)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success btn-sm" onclick="addChargeSection()">Add</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
